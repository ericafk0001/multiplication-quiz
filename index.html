<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Quiz</title>
    <link rel="icon" type="png" href="math-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="particles-js"></div>
      <script src="particles.js"></script>
      <div id="container">
        <h1>Multiplication Quiz</h1>
        <div id="end-screen">
          <p>Your Score: <span id="score"></span></p>
        </div>
        <div class="settings" id="settings">
          <label class="time-title">Time Limit:</label>
          <select id="time-limit">
            <option value="0">Infinite</option>
            <option value="10">10 Seconds</option>
            <option value="30">30 Seconds</option>
            <option value="60">60 Seconds</option>
            <option value="180">180 Seconds</option>
          </select>
          <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz">
          <p class="time-title">Time Remaining: <span id="timer"></span></p>
          <h3>Question: <span id="question"></span></h3>
          <div id="quiz-options">
            <button id="answer1" class="disabled answer-option">A</button>
            <button id="answer2" class="disabled answer-option">B</button>
            <button id="answer3" class="disabled answer-option">C</button>
            <button id="answer4" class="disabled answer-option">D</button>
          </div>
        </div>
        <div id="restartContainer">
          <button id="restart-quiz">Restart</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="particle.js"></script>
  </body>
</html>
